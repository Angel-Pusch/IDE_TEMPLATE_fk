name: ci 
on:
  push:
    branches:
      - master 
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - run: pip install weasyprint mkdocs-with-pdf qrcode mkdocs-material
      - run: mkdocs gh-deploy
